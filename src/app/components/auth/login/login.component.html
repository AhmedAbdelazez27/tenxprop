<div class="login-page d-flex align-items-center justify-content-center min-vh-100">
    <div class="login-card p-4 rounded-4 shadow-sm bg-white text-center" style="max-width: 400px; width: 100%;">
      <img src="assets/images/logo.png" alt="Logo" class="img-fluid mb-3" style="max-height: 80px;" />
      <h5 class="fw-bold mb-4 text-dark">Login</h5>
  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3 text-start">
          <label for="username" class="form-label">Username</label>
          <div class="input-group">
            <span class="input-group-text bg-light border-end-0"><i class="fas fa-user text-muted"></i></span>
            <input id="username" type="text" formControlName="userName" class="form-control border-start-0" />
          </div>
        </div>
  
        <div class="mb-3 text-start">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <span class="input-group-text bg-light border-end-0"><i class="fas fa-lock text-muted"></i></span>
            <input id="password" type="password" formControlName="password" class="form-control border-start-0" />
          </div>
        </div>
  
        <div class="mb-3 d-flex justify-content-end">
          <a href="#" class="text-muted small text-decoration-none">Forgot Password?</a>
        </div>
        <!-- [disabled]="loginForm.invalid" -->
        <button type="submit" class="btn w-100 mb-2 text-white" style="background-color: #3e4d6c;" >
          Login
        </button>
  
        <!-- <button type="button" class="btn w-100" style="background-color: #d4bda0; color: #3e2e16;" (click)="loginWithOtp()">
          Login With OTP
        </button> -->
      </form>
    </div>
  </div>
  <p-toast position="top-right"></p-toast>
